<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise forms</title>
</head>
<body>

    <h1>Exercise forms</h1>

    <form action="test1.html" method="get">
        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label for="salutation">Salutation</label>
                <select name="salutation" id="salutation">
                    <option value="none" selected="selected">--None--</option>
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                </select>
            </div>

            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Alex">
            </div>

            <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Doe">
            </div>

            <div>
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Male" checked="checked"> Male
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="alex.doe@gmail.com">
            </div>

            <div>
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday">
            </div>

            <div>
                <label for="address">Adress</label>
                <textarea name="address" id="address"></textarea>
            </div>

            <div>
                <input type="submit" value="submit" />
            </div>

        </fieldset>
    </form>
    
    <style>
        body {
            background-color: aqua;
        }
    </style>
</body>
</html>
