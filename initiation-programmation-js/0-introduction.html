<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction init-prog-js</title>
</head>
<body>

    <script>

        // Ouvre une fenête avec le message "Salut Abdoulaye, ça va ?"
        window.alert("Salut Abdoulaye, ça va ?"); 

        // Ouvre une fenêtre avec le message "Voulez-vous continuer ?" et renvoie true si l'utilisateur clique sur OK et false si l'utilisateur clique sur Annuler
        window.confirm("Voulez-vous continuer ?");

        // Ouvre une fenêtre avec un champ de saisie et renvoie la valeur saisie par l'utilisateur
        window.prompt("Entrez votre nom :");

        // Affiche le message "Bienvenue chez Abdoulaye" dans le document
        document.write("Bienvenue Abdoulaye dans le monde merveilleux du javascript");

        // Affiche le message "Bienvenue chez Abdoulaye" dans la console
        document.title = "Initiation à la programmation en javascript";

        

    </script>
    
</body>
</html>
