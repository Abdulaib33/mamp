<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jours de semaines (27 defis)</title>
</head>
<body>


    <script>
    const joursDeLaSemaine = [

            "Lundi",
            "Mardi",
            "Mercredi",
            "Jeudi",
            "Vendredi",
            "Samedi",
            "Dimanche"

    ] 

    for (let i = 0; i < joursDeLaSemaine.length; i++) {

        document.write(i + " " + joursDeLaSemaine[i] + "<br>")
        
    }
    </script>
    
</body>
</html>
