<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films d'action ou films d'animations</title>
</head>
<body>
    <script>
        // ENONCE
        // ------------------------------------------------
        // Demande à l'utilisateur de taper 1 s'il aime les films d'action, ou 2 s'il préfère les films d'animation
        // En fonction de sa réponse, donne-lui une liste ordonnée de films d'action (sans utiliser <ol>) ou une liste à puce de films d'animation (en utilisant <ul>)
        // NB : attention à gérer l'erreur s'il tape autre chose qu'un chiffre !
        // -------------------------------------------------

        const filmsAction=[
            "Die Hard",
            "Spiderman",
            "Mission Impossible"
        ];
        const filmsAnimation=[
            "Blanche neige",
            "les Indestructibles",
            "Vice Versa"
        ];
        const choixFilms=Number(window.prompt("Pour les films d'action, tapez 1 et pour les films d'animation, tapez 2."));
        if(choixFilms===1) {
            for(let i=0;i<filmsAction.length;i++) {
                document.write((i+1)+". "+filmsAction[i]+"<br>");
            }
        }
        else if(choixFilms===2) {
            document.write("<ul>");
            for(let i=0;i<filmsAnimation.length;i++) {
                document.write("<li>"+filmsAnimation[i]+"</li>");
            }
            document.write("</ul>");
        }
        else {
            document.write("Tu n'as ni tapé 1, ni tapé 2. Recommence.");
        }

    </script>
</body>
</html>
