<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ENONCE
        // ---------------------------------------------------------------------
        // Crée un tableau avec les fruits suivants : Banane, Orange et Pomme.
        // Remplace la valeur du milieu par Fraise.
        // Ajoute Kiwi à la fin.
        // Ajoute Mangue et Ananas au début du tableau.
        // Supprime la dernière valeur du tableau et affiche-la dans une fenêtre.
        // Ecris sur la page tous les noms de fruits du tableau de manière non-ordonnée (en utilisant les balises ul -> li).

        let fruits = ["Banane", "Orange", "Pomme"];
        fruits[1] = "Fraise";
        fruits.push("Kiwi");
        fruits.unshift("Mangue");
        let dernierFruit = fruits.pop();
        alert("La dernière valeur supprimée est : " + dernierFruit);
        document.write("<ul>");
        for(let i=0;i<fruits.length;i++) {
            document.write("<li>" + fruits[i] + "</li>")
        }
        document.write("</ul>");

        
    </script>
</body>
</html>
