<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for while</title>
</head>
<body>
    
    <script>

// Crée un programme qui demande à l'utilisateur d'entrer un nombre, puis affiche tous les nombres de 1 à ce nombre.
//Demande à l'utilisateur de deviner un mot de passe avec 3 essais.
//  Si le mot de passe est correct, affiche "Accès autorisé", sinon affiche "Accès refusé".

let demande = Number(window.prompt("Entre un nombre"));

for (let i = 1; i < demande; i++) {
    document.write(i + "<br>");
}

    </script>

            background-color: aqua;

    </style>

</body>
</html>
