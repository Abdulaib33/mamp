    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleur de fond</title>
</head>
<body>



    <script>

// Demande à l'utilisateur sa couleur préférée avec window.prompt().
// Change la couleur de fond de la page en fonction de la couleur choisie par l'utilisateur.
// Affiche un message dans la page indiquant la couleur de fond actuelle.




        let couleurChoisi = window.prompt("choisi un couleur en anglais")
        document.body.style.backgroundColor = couleurChoisi
        
        document.write("la couleur du fond actuellement est : " + couleurChoisi)


    </script>
