<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>

    <script>

        // ------------------------------------------
           // ENONCE DE L'EXERCICE
           // Avertis l'utilisateur qu'il y a un monstre dans l'école
           window.alert("Attention, il y a un monstre dans l'école !");

           // Demande à l'utilisateur s'il veut faire appel à un chasseur de monstre
           window.confirm("Voulez-vous faire appel à un chasseur de monstre ?");

           /* Ecris que le schtroumpf Grognon est le chasseur de monstre
              et change le titre de la page en "Chasseur de monstre" */
            document.write("Le chasseur de monstre est le schtroumpf Grognon");
            document.title = "Chasseur de monstre";

            // Demande quel super-héro veut l'utilisateur
            window.prompt("Quel super-héro voulez-vous ?");
        // ------------------------------------------


        // ------------------------------------------
        // CORRECTION DE L'EXERCICE
        window.alert("Attention, il y a un monstre dans l'école !");
        window.confirm("Voulez-vous faire appel à un chasseur de monstre ?");
        document.write("Le chasseur de monstre est le schtroumpf Grognon");
        document.title = "Chasseur de monstre";
        window.prompt("Quel super-héro voulez-vous ?");
        // ------------------------------------------
        
    </script>
    
</body>
</html>
